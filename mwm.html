function showDivs4(n) {
  var i4;
  var x4 = document.getElementsByClassName("mySlides4");
  if (n > x4.length) {slideIndex4 = 1}    
  if (n < 1) {slideIndex4 = x4.length} ;
  for (i4 = 0; i4 < x4.length; i4++) {

  }

}
